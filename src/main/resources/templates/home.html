<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Java Questions</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">

<style>
.quest{

margin-bottom: 2px;
color:purple;
font-size: large;

}
</style>

<script>
	
</script>

</head>
<body>

	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link" href="/">Welcome
							to Java Questions</a></li>

					<li class="nav-item"><a class="nav-link" href="/add">Add
							Questions</a></li>


				</ul>



			</div>
		</div>
	</nav>


	<div class="container">

          
       
		<tr th:each="q:${questions}"> 
		  <div class="card-body">
		
		<!-- <p > <span th:text="${q.questionId}"></span></p> -->
		
		<p class="quest" > 
		Question:  <span th:text="${q.question}"></span>
		</p>
	
	  <p style="margin-top: 2px ;font: bold;color: black;">
	  Answer: <span th:text="${q.answer}"></span>
	      
	     <a th:href="@{'/delete/'+ ${q.questionId}}" th:text="delete" class="btn btn-warning"></a>  
	  
	  </p>

      
         </div>
      
		</tr>






	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous">
		
	</script>
</body>
</html>
