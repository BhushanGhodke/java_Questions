<body>

	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link" href="/">Welcome
							to Java Questions</a></li>

					<li class="nav-item"><a class="nav-link" href="#">Add
							Questions</a></li>


				</ul>



			</div>
		</div>
	</nav>


	<div class="container">


		<div class="card" sty>

			<div class="card-header">

				<h3 style="text-align: center;">Add Question</h3>

			</div>

			<div class="card-body">


				<form id="form" th:action="@{/add}" th:object="${entry}"
					method="post">

					<div class="mb-3">
						<label>Question</label> 
						<input type="text" class="form-control" placeholder="Enter Question here"
						th:field=*{question} required />
					</div>


					<div class="mb-3">
						<label>Answer</label> 
						<input type="text" class="form-control" placeholder="Enter Answe here"
						th:field="*{answer}" maxlength="1000" required />
					</div>


<!-- 					<input type="submit" value="Submit" class="btn btn-primary" /> -->

			<div class="card-footer">

				<button class="btn btn-primary" type="submit">Submit</button>
			</div>

	</form>
	</div>
		</div>




	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
